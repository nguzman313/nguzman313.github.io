<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exp Film</title>
    <link rel="stylesheet" href="database.css">
</head>
<body>
    <h1 id="exp film">Experimental Film Database</h1>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    
    <table id="myTable">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Director</th>
          <th scope="col">Year</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row" data-label="Title">Bread of Life</td>
          <td data-label="Director">Adel Abidin</td>
          <td data-label="Year">2008</td>
          <td data-label="Link"> <a href="https://www.ubu.com/film/abidin_bread.html">UbuWeb Film</a> </td>
        </tr>
        <tr>
          <td scope="row" data-label="Title">Denn es ist Sch√∂n zu Leben [Because It Is Wonderful To Live]</td>
          <td data-label="Director">Nathalie Djurberg</td>
          <td data-label="Year">2006</td>
          <td data-label="Link"> <a href="https://www.ubu.com/film/djurberg_denn.html">UbuWeb Film</a> </td>
        </tr>
      </tbody>
    </table>
    
    <script>
        function myFunction() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");

          // Loop through all table rows, and hide those who don't match the search query
          for (i = 1; i < tr.length; i++) {
            td = tr[i];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
    </script>
    
</body>
</html>
